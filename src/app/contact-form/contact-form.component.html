<form #f="ngForm" (ngSubmit)="submit(f)"> 
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="2" maxlength="10" pattern="mohanish" ngModel name="firstName" 
    #firstName="ngModel" (change)="log(firstName)" id ="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid"> 
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">First Name minimumm {{ firstName.errors.minlength.requiredLength }} charater long</div>
      <div *ngIf="firstName.errors.pattern">First Name not matched with pattern</div>
    </div>
  </div>
<div class="form-group">
  <label for="comment">Comment</label>
  <textarea cols="30" rows="10" class="form-control"></textarea>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox"> Subscribe to Mailing List
  </label>
</div>  
<div class="form-group">
  <label for="contactMethod"></label>
  <select ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option *ngFor = "let m of contactMethods" [ngValue]="m">
        {{m.name }}
    </option>
  </select>
</div>
<p>
  {{f.value | json }}
</p>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
